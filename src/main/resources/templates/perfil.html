<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="headers :: principal"></head>

<body>

  <!-- header -->
  <header>
    <nav th:replace="static :: navbar"></nav>
  </header>


  <main>




<!--crear if para perfil nullo-->

    <div class="container-flex p-3 m-9">



      <div class="card mb-3" id="cardPerfil">

          <div class="progress" id="cargando" style="margin: 0px; display:none;" >
              <div class="indeterminate"></div>

          </div>

        <img src="https://i.imgur.com/mv8oJ9s.jpg" class="card-img-top" alt="fondo portada abstracto">
        <div class="card-body">

<!--fotoPerfil Circulo-->
          <img src="https://i.imgur.com/mv8oJ9s.jpg" class="rounded-circle" id="fotoPerfil" alt="foto perfil usuario">


          <h5 class="card-title" id="nombrePerfil">Tu nombre</h5>

          <label for="email">Email: </label>
          <p id="email">@email</p>


          <label for="tel">Teléfono: </label>
          <p id="tel">@telefono</p>


<!--cambiar dato para date-->
          <label for="fechaNac">Fecha de nacimiento: </label>
          <p id="fechaNac">@fechaDeNacimiento</p>



          <label for="usuario">Usuario: </label>
          <div th:if='${session.usuarioSession != null}'>
            <p th:text="${session.usuarioSession.username}" id="usuario" th:value="${session.usuarioSession.username}"></p>
          </div>

          <label for="descripcion">Descripción: </label><br>
          <p class="card-text" id="descripcionPerfil" >@descripcion</p>


          </div>
      </div>


        <div class="justify-content-center" id="noPerfil"  >
            <div class="centrado">
                <h1>No existe perfil</h1>
                <button class="btn btn-primary">Crear perfil</button>
            </div>
        </div>
    </div>





<!--Modal Eliminar-->
<div class="modal fade" tabindex="-1" id="modalEliminar">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar Rol </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--NO TOCAR, tiene vinculación con JS-->
        <p id="idRolConfirmar" style="display:none;"></p>
        <p><strong>¿Seguro? No se pueden deshacer los cambios de eliminación.</strong></p>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">ERA MENTIRA, VOLVER!</button>
        <button type="button" class="btn btn-outline-danger"  data-bs-dismiss="modal" onclick="eliminar(document.getElementById('idRolConfirmar').innerHTML)">BORRAR</button>
      </div>
    </div>
  </div>
</div>

<!--Notificacion-->
<div style="position: relative; min-height: 300px;">
<div class="toast fade align-items-center text-white bg-dark border-0" style="position: absolute; top: 0; right: 0;" id="notificacion" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body" id="mensaje-notif">
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
</div>

  </main>

  <!--Footer -->
  <footer th:replace="static :: footer"></footer>

</body>

<div th:replace="headers :: js"></div>

<script th:src="@{/assets/js/perfil.js}">

</script>

</html>
