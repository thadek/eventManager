<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="headers :: principal"></head>
<!--IMPORTANTE LA LINEA REFERRER, SIN ESO NO ANDA EL SCRIPT PARA SUBIR IMG DE PERFIL-->
<meta name="referrer" content="no-referrer">
<!--<link rel="stylesheet" th:href="@{/assets/css/placeholder.css}">-->
<link rel="stylesheet" th:href="@{/assets/css/evento.css}">
<link rel="stylesheet" href="https://unpkg.com/placeholder-loading/dist/css/placeholder-loading.min.css">



<body>

  <!-- header -->
  <header>
    <nav th:replace="static :: navbar"></nav>
    <div style="display:none" id="idEventoUnico" th:text="${evento.id}"></div>
  </header>


  <main>
    <div class="container-flex eventoUnico">
      <div class="row p-1 cartelevento"></div>
      <div class="row">


        <div class="col-lg-12">
          <div class="row">


            <div class="col-lg-12 container-lista-eventos">
              <ul id="detalleEvento">
                <li class="loader-anim">
                  <div class="ph-item">
                    <div class="ph-col-12">
                      <div class="ph-picture">
                        <div th:insert="static :: evnLoader"></div>
                      </div>

                    </div>
                  </div>



                </li>


                <li class="contenidoEvento" style="display:none;">



                  <div class="card-body">

                    <div class="row">
                      <div class="col-xl-2 col-lg-3 col-sm-4">
                        <!--Tarjeta Profesor-->
                        <div class="card profile-card-1">
                          <img src="https://i.imgur.com/jiLCLap.png" alt="profile-sample1" id="fotitoProfe2" class="background" />
                          <img src="https://i.imgur.com/jiLCLap.png" alt="profile-image" id="fotitoProfe" class="profile" />
                          <div class="card-content">
                            <h2 id="nombreProfesor">Romina Ahrens<small>Profesor</small></h2>

                          </div>
                        </div>

                      </div>
                      <!--Titulo Evento y Dias-->
                      <div class="col-xl-8 col-lg-6 col-sm-4 tituloEv">
                        <h1 th:text="${evento.nombre}"></h1>

                          <h4 id="modalidadEvento">Modalidad Online</h4>
                          <h5 id="diasEvento">Lunes, Miercoles y Viernes</h5>



                      </div>
                      <div class="col-xl-2 col-lg-3 col-md-6">

                      </div>


                    </div>



                  </div>
                  <div class="row lineaDescriptivaEv">
                    <div class="col-xl-2">

                      <label>
                        Ocupación:
                      </label>
                      <h6 id="ocupacionOnline">9/13 Online</h6>
                      <h6 id="ocupacionPresencial">1/13 Presencial</h6>
                    </div>


                    <div class="col-xl-2">
                      <label for="dias">
                        Dias
                      </label>
                      <h5 id="dias">Lunes, Miercoles y Viernes</h5>
                    </div>

                    <div class="col-xl-1">
                      <label for="hora">
                        Hora
                      </label>
                      <h3 id="hora">19hs</h3>
                    </div>
                    <div class="col-xl-1">
                      <label for="duracion">
                        Duración
                      </label>
                      <h3 id="duracion">3hs</h3>

                    </div>


                    <div class="col-xl-2">
                      <label for="precio">
                        Costo
                      </label>
                      <h3 id="precio">$1500</h3>
                    </div>

                    <div class="col-xl-1"><button class="btn btn-suscribir" style="display:none" id="btnBaja">Baja</button></div>
                    <div class="col-xl-2>" style="display:none" id="colBtnHidden"></div>
                    <div class="col-xl-3" id="colBtnSub">
                      <span tabindex="0" data-bs-toggle="tooltip" id="mensajitobtn">
                      <button class="btn btn-suscribir" id="btnsuscribir">Inscribirse</button>
                      </span>
                    </div>

                  </div>

                </li>

                  <div class="row descripcionCompletaEv">

                    <div class="col-xl-12">
                      <p id="descripcionEvento">Cargando Recursos</p>

                    
                    </div>
                  </div>





              </ul>


            </div>
          </div>
        

        </div>

      </div>



    </div>

    <!--Lista de mis eventos suscriptos/de los que soy profesor-->


    <!--Lista de ultimos eventos-->






  </main>

  <!--Footer -->
  <footer th:replace="static :: footer"></footer>

</body>


<div th:replace="headers :: js"></div>

<script th:src="@{/assets/js/circle-progress.js}"></script>


<script th:src="@{/assets/js/eventovista.js}"></script>


<script th:src="@{/assets/js/inscripciones.js}"></script>



</html>
