<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="headers :: principal"></head>
<!--IMPORTANTE LA LINEA REFERRER, SIN ESO NO ANDA EL SCRIPT PARA SUBIR IMG DE PERFIL-->
<meta name="referrer" content="no-referrer">
<!--<link rel="stylesheet" th:href="@{/assets/css/placeholder.css}">-->
<link rel="stylesheet" th:href="@{/assets/css/evento.css}">
<link rel="stylesheet" href="https://unpkg.com/placeholder-loading/dist/css/placeholder-loading.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<!--SELECTIZE-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
<body>

  <!-- header -->
  <header>
    <nav th:replace="static :: navbar"></nav>
  </header>


  <main>
    <div class="container-flex p-1 ms-3 me-3 evContainer">
      <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
      <div class="row p-2">
        <div class="col-lg-4">

          <div class="container-flex aside">
            <div class="row asideTitle">
              <h3> Menu</h3>
            </div>
            <div class="row asideContent">
              
              <div class="container-flex">
                <h3>Filtrar resultados</h3>
              </div>
              <div class="col-lg-12 bscdr"><input class="form-control buscador" type="search"
                placeholder="Buscar eventos, profesores, clases..." id="buscador" onkeyup="filtrarLista()"></div>
            
            </div>

          </div>
          <div class="container-flex admin" sec:authorize="hasRole('ROLE_ADMIN')" id="adminmenu">
            <div class="row asideTitle ">
              <h3>.evn admin</h3>
            </div>
            <div class="row asideContent ">
              
              <div class="container-flex">
                <h3>Gestionar Eventos</h3>
              </div>
              
              <div class="col-md-3"><button class="btn btn-tana" onclick=crearEvento()>Crear Evento</button></div>
            
            </div>

          </div>

        </div>



        <div class="col-lg-8">
          <div class="row lineaTitulo" id="miseventos" style="display:none">

            <div class="col-lg-12 cartelevento">
              <h3>Mis eventos</h3>


            </div>
            <div class="col-lg-12 container-lista-eventos">
              <ul id="listaMisEventos">
                <li class="loader-anim">
                  <div class="ph-item">
                    <div class="ph-col-12">
                      <div class="ph-picture" > <div th:insert="static :: evnLoader"></div></div>
                      
                  </div>
                  </div>
                    
                    
                        
                </li>

              </ul>
            </div>
          </div>
          <br>
          <div class="row lineaTitulo">

            <div class="col-lg-12 cartelevento">
              <div class="row">
                <div class="col-lg-8">
                  <h3>Eventos disponibles</h3>
                </div>
                
              </div>
            </div>
            <div class="col-lg-12 container-lista-eventos">
              <ul id="listaEvn">
                <li class="loader-anim">
                  <div class="ph-item">
                    <div class="ph-col-12">
                      <div class="ph-picture" > <div th:insert="static :: evnLoader"></div></div>
                      
                  </div>
                  </div>
                    
                    
                        
                </li>            
              </ul>
            </div>
          </div>

        </div>

      </div>



    </div>


    <div class="modal fade" id="modaldias" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitulo">Seleccioná los días</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" id="botonmodal" class="btn btn-success" >Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!--Lista de mis eventos suscriptos/de los que soy profesor-->


    <!--Lista de ultimos eventos-->






  </main>

  <!--Footer -->
  <footer th:replace="static :: footer"></footer>

</body>



<div th:replace="headers :: js"></div>

<script th:src="@{/assets/js/circle-progress.js}"></script>


<script th:src="@{/assets/js/eventovista.js}"></script>






</html>
