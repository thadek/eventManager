<!DOCTYPE html>

  <!-- header -->

    <nav th:replace="static :: navbar"></nav>
  </header>


  <main>
    <div class="container-flex p-1 ms-3 me-3 evContainer">
      <div class="row p-2">
        <div class="col-lg-4">

          <div class="container-flex aside">
            <div class="row asideTitle">
              <h3> Menu</h3>
            </div>
            <div class="row asideContent">
              
              <div class="container-flex">
                <h3>Filtrar resultados</h3>
              </div>

            </div>

          </div>
          <div class="container-flex admin" sec:authorize="hasRole('ROLE_ADMIN')" id="adminmenu">

              <h3>.evn admin</h3>
            </div>
            <div class="row asideContent ">
              
              <div class="container-flex">
                <h3>Gestionar Eventos</h3>
              </div>
              
              <div class="col-md-3"><button class="btn btn-tana">Crear Evento</button></div>
            
            </div>

          </div>

        </div>



        <div class="col-lg-8">
          <div class="row lineaTitulo" id="miseventos">

            <div class="col-lg-12 cartelevento">
              <h3>Mis eventos</h3>


            </div>
            <div class="col-lg-12 container-lista-eventos">
              <ul id="listaMisEventos">
                <li class="loader-anim">
                  <div class="ph-item">
                    <div class="ph-col-12">
                      <div class="ph-picture" > <h3>.evn Cargando...</h3></div>
                      
                  </div>
                  </div>
                    
                    
                        
                </li>

              </ul>
            </div>
          </div>
          <br>
          <div class="row lineaTitulo">

            <div class="col-lg-12 cartelevento">
              <div class="row">
                <div class="col-lg-8">
                  <h3>Eventos disponibles</h3>
                </div>
                
              </div>
            </div>
            <div class="col-lg-12 container-lista-eventos">
              <ul id="listaEvn">
                <li class="loader-anim">
                  <div class="ph-item">
                    <div class="ph-col-12">
                      <div class="ph-picture" > <h3>.evn Cargando...</h3></div>
                      
                  </div>
                  </div>
                    
                    
                        
                </li>            
              </ul>
            </div>
          </div>

        </div>

      </div>



    </div>

    <!--Lista de mis eventos suscriptos/de los que soy profesor-->
